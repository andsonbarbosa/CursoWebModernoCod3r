<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'
        // div.outerHTML = 'Texto Alterado'
        div.insertAdjacentHTML('beforebegin', '<p>Antes Inicio</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Antes Inicio</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes Inicio</p>')
        div.insertAdjacentHTML('afterend', '<p>Antes Inicio</p>')

        //somente text ( sem tag )
        console.log(div.innerText)

    </script>
</body>

</html>
